<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SplitText Centered Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    .split-parent {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-align: center;
      overflow: hidden;
      display: inline-block;
      white-space: normal;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <p id="animated-text" class="split-parent">
    Hello, SplitText!
  </p>
  <!-- GSAP and SplitText CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/SplitText.min.js"></script>
  <script>
    // Wait for DOM
    document.addEventListener("DOMContentLoaded", function () {
      gsap.registerPlugin(ScrollTrigger, SplitText);
      const el = document.getElementById("animated-text");

      // Split the text into characters
      const splitter = new SplitText(el, {
        type: "chars",
      });
      const targets = splitter.chars;

      targets.forEach(t => {
        t.style.willChange = "transform, opacity";
      });

      // Animate
      gsap.set(targets, { opacity: 0, y: 40, force3D: true });
      gsap.to(targets, {
        opacity: 1,
        y: 0,
        duration: 0.5,
        ease: "power3.out",
        stagger: 0.08,
        force3D: true
      });
    });
  </script>
</body>
</html>
